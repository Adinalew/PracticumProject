<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Study Hub{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to StudyHub</h1>
    <nav>
      {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
<footer>
  <p>&copy; 2025 StudyHub</p>
</footer>
</body>
</html>
