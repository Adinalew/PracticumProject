<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Actions</title>
</head>
<body>
{% extends 'core/base.html' %}
{% block title %}Choose Action{% endblock %}
{% block content %}

<h2>What would you like to do with "{{ session.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="quiz">Generate Quiz</button><br><br>
        <button type="submit" name="action" value="flashcards">Create Flashcards</button><br><br>
        <button type="submit" name="action" value="tts">Read Notes Aloud</button><br><br>
        <a href="{% url 'session_review' session.id %}">
            <button type="button">Create Review</button>
        </a>
    </form>

{% endblock %}
{% if notes %}
<h3>Extracted Notes</h3>
{% for note in notes %}
<pre>{{ note.text }}</pre>
{% endfor %}
{% endif %}
</body>
</html>
