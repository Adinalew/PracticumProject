<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="{% url 'upload_files' %}">
    {% csrf_token %}
    <input type="file" name="files" multiple>
    <button type="submit">Upload Files</button>
</form>
</body>
</html>
