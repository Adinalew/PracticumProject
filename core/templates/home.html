<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI StudyHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }
        header p {
            font-size: 1.2rem;
            color: #555;
        }
        .login-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #45a049;
        }
        .graphics {
            margin-top: 2rem;
        }
        .graphics img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to AI StudyHub</h1>
    <p>Your AI-powered learning assistant</p>
</header>
<a href="/login" class="login-button">Log In</a>
<div class="graphics">
    <img src="https://via.placeholder.com/600x300?text=Study+Smarter+with+AI" alt="Study Graphics">
</div>
</body>
</html>
